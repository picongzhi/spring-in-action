<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"></link>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div id="content">
    <div class="spittleView">
        <div class="spittleMessage" th:text="#{spittle.message}">Spittle message</div>
        <div>
            <div class="spittleTime" th:text="#{spittle.time}">Spittle timestamp</div>
        </div>
    </div>
</div>
<div id="footer" th:include="page :: copy"></div>
</body>
</html>
